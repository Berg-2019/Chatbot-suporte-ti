# =============================================================================
# Helpdesk WhatsApp + GLPI - Ambiente de DESENVOLVIMENTO
# Docker Compose com hot-reload para dev local
# =============================================================================

services:
  # ============================================================================
  # Banco de Dados Principal
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: helpdesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-helpdesk123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - helpdesk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Cache e Sess√µes
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: helpdesk_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - helpdesk_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Fila de Mensagens
  # ============================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: helpdesk_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-helpdesk}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-helpdesk123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - helpdesk_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================================
  # MySQL - Banco de dados para GLPI
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: helpdesk_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-glpi123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - helpdesk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # GLPI - Sistema de Tickets
  # ============================================================================
  glpi:
    image: diouxx/glpi:latest
    container_name: helpdesk_glpi
    restart: unless-stopped
    environment:
      TIMEZONE: America/Porto_Velho
    ports:
      - "8080:80"
    volumes:
      - glpi_data:/var/www/html/glpi
    networks:
      - helpdesk_network
    depends_on:
      mysql:
        condition: service_healthy

  # ============================================================================
  # Backend NestJS - DEV com Hot Reload
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: helpdesk_backend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://helpdesk:${POSTGRES_PASSWORD:-helpdesk123}@postgres:5432/helpdesk
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-helpdesk}:${RABBITMQ_PASSWORD:-helpdesk123}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-dev-secret-jwt}
      GLPI_URL: http://glpi/apirest.php
      GLPI_APP_TOKEN: ${GLPI_APP_TOKEN}
      GLPI_USER_TOKEN: ${GLPI_USER_TOKEN}
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      - backend_node_modules:/app/node_modules
      - backend_logs:/app/logs
    networks:
      - helpdesk_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ============================================================================
  # Frontend Next.js - DEV com Hot Reload
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: helpdesk_frontend_dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - frontend_node_modules:/app/node_modules
    networks:
      - helpdesk_network
    depends_on:
      - backend

  # ============================================================================
  # Bot WhatsApp - DEV com Hot Reload (nodemon)
  # ============================================================================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile.dev
    container_name: helpdesk_bot_dev
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-helpdesk}:${RABBITMQ_PASSWORD:-helpdesk123}@rabbitmq:5672
      BACKEND_URL: http://backend:3000
      GLPI_URL: http://glpi/apirest.php
      GLPI_APP_TOKEN: ${GLPI_APP_TOKEN}
      GLPI_USER_TOKEN: ${GLPI_USER_TOKEN}
    volumes:
      - ./bot/src:/app/src:delegated
      - bot_node_modules:/app/node_modules
      - bot_sessions:/app/sessions
      - bot_logs:/app/logs
    networks:
      - helpdesk_network
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    name: helpdesk_postgres_dev
  mysql_data:
    name: helpdesk_mysql_dev
  redis_data:
    name: helpdesk_redis_dev
  rabbitmq_data:
    name: helpdesk_rabbitmq_dev
  glpi_data:
    name: helpdesk_glpi_dev
  backend_node_modules:
    name: helpdesk_backend_node_modules_dev
  backend_logs:
    name: helpdesk_backend_logs_dev
  frontend_node_modules:
    name: helpdesk_frontend_node_modules_dev
  bot_node_modules:
    name: helpdesk_bot_node_modules_dev
  bot_sessions:
    name: helpdesk_bot_sessions_dev
  bot_logs:
    name: helpdesk_bot_logs_dev

# ==============================================================================
# Networks
# ==============================================================================
networks:
  helpdesk_network:
    name: helpdesk_network
    driver: bridge
