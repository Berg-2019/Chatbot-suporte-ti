services:
  # Backend API + WhatsApp Bot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3003}:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET:-sua-chave-secreta-super-segura-aqui}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@empresa.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_NAME=${ADMIN_NAME:-Administrador}
    volumes:
      - helpdesk_data:/app/data
      - helpdesk_auth:/app/auth_info_baileys
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Painel Web
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: helpdesk-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3003
    depends_on:
      - backend
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  helpdesk-network:
    driver: bridge

volumes:
  helpdesk_data:
    name: helpdesk-data
  helpdesk_auth:
    name: helpdesk-auth
