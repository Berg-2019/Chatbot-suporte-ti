# =============================================================================
# Nginx Reverse Proxy - Helpdesk WhatsApp
# Configuração para servidor externo
# Domínio: helpdesk.shautomacao.com.br
# =============================================================================

# Upstream definitions - ALTERE O 10.64.1.75 para o IP da máquina do helpdesk
upstream helpdesk_frontend {
    server 10.64.1.75:3001;
}

upstream helpdesk_backend {
    server 10.64.1.75:3000;
}

upstream helpdesk_glpi {
    server 10.64.1.75:8080;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name helpdesk.shautomacao.com.br;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name helpdesk.shautomacao.com.br;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/helpdesk.shautomacao.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/helpdesk.shautomacao.com.br/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/helpdesk.access.log;
    error_log /var/log/nginx/helpdesk.error.log;

    # Frontend (Next.js)
    location / {
        proxy_pass http://helpdesk_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://helpdesk_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Socket.IO)
    location /socket.io {
        proxy_pass http://helpdesk_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # GLPI (opcional - acesso direto)
    location /glpi {
        rewrite ^/glpi(.*)$ $1 break;
        proxy_pass http://helpdesk_glpi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# INSTRUÇÕES:
# 1. Copie este arquivo para o servidor nginx: /etc/nginx/sites-available/helpdesk
# 2. Substitua 10.64.1.75 pelo IP real da máquina (ex: 192.168.1.100)
# 3. Crie o link simbólico: ln -s /etc/nginx/sites-available/helpdesk /etc/nginx/sites-enabled/
# 4. Gere certificado SSL: certbot --nginx -d helpdesk.shautomacao.com.br
# 5. Teste e recarregue: nginx -t && systemctl reload nginx
# =============================================================================
